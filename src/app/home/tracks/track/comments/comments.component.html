<section>
  <article>
    <h2>Añadir comentarios</h2>
    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input [(ngModel)]="author" type="text" aria-label="Autor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea [(ngModel)]="text" aria-label="Comentario"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Puntuación</ion-label>
      <ion-range [(ngModel)]="score" aria-label="Range with ticks" [ticks]="true" [snaps]="true" [min]="0"
        [max]="5"></ion-range>
    </ion-item>
    <ion-button (click)="sendComment()">Añadir</ion-button>
  </article>
  <article>
    <h2>Comentarios</h2>
    <ion-list>
      <ion-item *ngFor="let comment of comments">
        <ion-label>
          <h3>@{{comment.author}}</h3>
          <p>{{comment.text}}</p>
          <p>{{comment.score}}</p>
        </ion-label>
        <ion-fab-button color="danger" size="small" (click)="handleDeleteAlert(comment._id)">
          <ion-icon name="close-circle"></ion-icon>
        </ion-fab-button>
      </ion-item>
    </ion-list>
  </article>
</section>
