<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recommendations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recommendations</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-spinner *ngIf="!recommendations" name="dots"></ion-spinner>

  <ion-list [inset]="true">
    <ion-card *ngFor="let track of recommendations">
      <ion-card-header>
        <ion-card-title>{{track.title}}</ion-card-title>
        <ion-card-subtitle>{{track.artist}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div>
          <strong>
            {{track.year}}
          </strong>
        </div>
        {{track.reason}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
